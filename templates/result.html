<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/result.css') }}">
    <title>Finalizado</title>
</head>
<body>
    <header>
        <div class="title">
            <h1>
                Finalizado !
            </h1>
        </div>
    </header>
    <main>
        <div class="bar-circle">
            <div>
                <svg class="circle" viewBox="0 0 36 36">
                    <!-- trilha de fundo -->
                    <path class="bg" d="M18 2.0845
                        a 15.9155 15.9155 0 0 1 0 31.831
                        a 15.9155 15.9155 0 0 1 0 -31.831"/>
                    
                    <!-- progresso -->
                    <path class="cprogress" d="M18 2.0845
                        a 15.9155 15.9155 0 0 1 0 31.831
                        a 15.9155 15.9155 0 0 1 0 -31.831"/>
                    
                    <!-- texto central -->
                    <text x="18" y="18" class="text">0%</text>
                </svg>
            </div>

            <strong id="percentCircle"></strong>
        </div>

        <div class="message">
            <span id="message"></span>
        </div>

        <div class="bars">
            <div class="bar">
                <span id="acertos"></span>
                <div class="box">
                    <div class="progress"></div>
                    <strong class="percent"></strong>
                </div>
            </div>

            <div class="bar">
                <span>Acertos em relação as IAs</span>
                <div class="box">
                    <div class="progress"></div>
                    <strong class="percent"></strong>
                </div>
            </div>

            <div class="bar">
                <span>Acertos em relação ao Chatgpt 4.0</span>
                <div class="box">
                    <div class="progress"></div>
                    <strong class="percent"></strong>
                </div>
            </div>

            <div class="bar">
                <span>Acertos em relação ao Gemini</span>
                <div class="box">
                    <div class="progress"></div>
                    <strong class="percent"></strong>
                </div>
            </div>

            <div class="bar">
                <span>Acertos em relação ao Deepseek</span>
                <div class="box">
                    <div class="progress"></div>
                    <strong class="percent"></strong>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <span>META 2025 - IÁgora</span>
    </footer>

    <script src="{{ url_for('static', filename='js/result.js') }}"></script>
</body>
</html>
